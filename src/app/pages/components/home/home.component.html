
<app-rota-ativa
[actualRoute]="rotaAtual"
[backPage]="voltarPagina.bind(this)"
  [nextPage]="avancarPagina.bind(this)"
></app-rota-ativa>
<div
  class=" h-[100vh] bg-neutral-100 dark:bg-neutral-800 text-neutral-800 dark:text-neutral-100 transition-all duration-700 overflow-auto "
>
  <div class="hidden lg:flex flex-row justify-center  px-36 gap-32 2xl:gap-60 ">
    <div
      #imageToTop
      class="mt-40 2xl:mt-60 w-auto max-w-[20rem] max-h-[35rem]  2xl:max-w-[30rem] h-auto 2xl:max-h-[40rem] rounded-md  bg-[repeating-linear-gradient(45deg,_#525252_0px,_#525252_3px,_transparent_3px,_transparent_15px)] dark:bg-[repeating-linear-gradient(45deg,_#ffffff_0px,_#ffffff_3px,_transparent_3px,_transparent_15px)]"
    >
      <img
        class="rounded-lg w-[20rem] 2xl:w-[40rem] mask-image-radial ml-[3rem] 2xl:ml-[6rem] pt-12 2xl:pt-24 mb-10 transition-opacity duration-500 ease-in-out"
        [src]="!isHovered ? me1 : me2"
        alt="Minha foto de perfil"
        (mouseenter)="isHovered = true"
        (mouseleave)="isHovered = false"
      />
    </div>

    <div #nameToRight class="font-bitter flex flex-col mt-40 2xl:mt-60 ">
      <div>
        <p class="text-9xl">Olá, meu ​</p>
        <p class="text-9xl">nome é Diego</p>
        <p class="text-2xl pt-5">
          Eu sou um
          <code
            class="font-extrabold bg-gradient-to-l from-blue-300 via-pink-100 to-purple-400 bg-clip-text text-transparent"
            >independente e criativo Desenvolvedor,</code
          >
          localizado em
        </p>
        <p class="text-2xl">Salvador, Bahia, Brazil.</p>
      </div>

      <div
        class="h-[1px] mt-10 w-full max-w-4xl bg-neutral-800 dark:bg-neutral-100"
      ></div>

      <div class="flex flex-row mt-10 items-center">
        <button
          class="icon-btn justify-start px-3 py-3 text-lg font-poppins font-bold rounded-md bg-neutral-600 dark:bg-neutral-100"
          (click)="downloadCV()"
        >
          <span
            class="bg-gradient-to-l from-blue-300 via-purple-300 to-purple-500 bg-clip-text text-transparent"
            >Download CV</span
          >
        </button>

        <div class="flex flex-1 gap-5 justify-end">
          <div #btnGit>
            <Button class="text-[#7a7a7a] rounded-md font-semibold icon-btn">
              <a href="https://github.com/BonfimDeveloper" target="_blank">
                <fa-icon
                  [icon]="faGithub"
                  class="text-3xl hover:text-black dark:hover:text-white"
                ></fa-icon> </a
            ></Button>
          </div>

          <div #btnLinkedin>
            <Button class="text-[#7a7a7a] rounded-md font-semibold icon-btn">
              <a
                href="https://www.linkedin.com/in/diego-bonfim-8b24a421a/"
                target="_blank"
              >
                <fa-icon
                  [icon]="faLinkedin"
                  class="text-3xl hover:text-black dark:hover:text-white"
                ></fa-icon> </a
            ></Button>
          </div>

          <div #btnWhatsApp>
            <Button
              (click)="openWhatsApp()"
              class="text-[#7a7a7a] rounded-md font-semibold icon-btn"
            >
              <fa-icon
                [icon]="faWhatsapp"
                class="text-3xl hover:text-black dark:hover:text-white"
              ></fa-icon>
            </Button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--###  MOBILE  ###-->
  <div class="flex lg:hidden flex-col">
    <div
      class="flex justify-center mx-10 mt-32 sm:mt-40 w-auto max-w-32 rounded-md h-auto max-h-[35rem] relative grad-img"
    >
      <img
        class="rounded-full w-[14rem] mask-image-radial pt-1"
        [src]="me1mobile"
        alt="Minha foto de perfil"
      />
    </div>

    <div class="font-bitter flex flex-col mt-10 mx-10">
      <p class="text-6xl">Hi, my ​</p>
      <p class="text-6xl">name is <code class="file:font-bold">Diego</code></p>
      <p class="text-xl">
        I'm an
        <code
          class="font-extrabold bg-gradient-to-l from-blue-300 via-pink-100 to-purple-400 bg-clip-text text-transparent"
        >
          independent creative developer
        </code>
        from
      </p>
      <p class="text-xl">Salvador, Bahia, Brazil.</p>
    </div>

    <div
        class="h-[1px] mt-10 w-auto ml-10 mr-10 bg-neutral-800 dark:bg-neutral-100"
      ></div>
    <div class="mx-10 flex flex-row justify-around w-auto mt-10 mb-10 min-gap-2 gap-5">
      <button
        class="px-4 py-2 text-lg font-poppins font-bold rounded-md bg-neutral-600 dark:bg-white"
      >
        <span
          class="bg-gradient-to-l from-blue-300 via-pink-100 to-purple-400 bg-clip-text text-transparent"
          >Download CV</span
        >
      </button>


      <div class="flex flex-1 gap-5 justify-end">
        <div #btnGit>
          <Button class="text-[#7a7a7a] rounded-md font-semibold icon-btn">
            <a href="https://github.com/BonfimDeveloper" target="_blank">
              <fa-icon
                [icon]="faGithub"
                class="text-3xl hover:text-black dark:hover:text-white"
              ></fa-icon> </a
          ></Button>
        </div>

        <div #btnLinkedin>
          <Button class="text-[#7a7a7a] rounded-md font-semibold icon-btn">
            <a
              href="https://www.linkedin.com/in/diego-bonfim-8b24a421a/"
              target="_blank"
            >
              <fa-icon
                [icon]="faLinkedin"
                class="text-3xl hover:text-black dark:hover:text-white"
              ></fa-icon> </a
          ></Button>
        </div>

        <div #btnWhatsApp>
          <Button
            (click)="openWhatsApp()"
            class="text-[#7a7a7a] rounded-md font-semibold icon-btn"
          >
            <fa-icon
              [icon]="faWhatsapp"
              class="text-3xl hover:text-black dark:hover:text-white"
            ></fa-icon>
          </Button>
        </div>
      </div>
    </div>
  </div>

  <canvas
    #smokeCanvas
    class="fixed top-0 left-0 w-full h-full pointer-events-none"
  ></canvas>
</div>
