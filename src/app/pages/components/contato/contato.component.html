<div
  class="fixed mx-10 my-10 inset-0 font-poppins bg-neutral-100 dark:bg-neutral-800 text-neutral-800 dark:text-neutral-100 transition-all duration-700 overflow-auto"
>
  <div
    class="flex flex-col lg:flex-row justify-center items-center w-full max-w-full  px-5 lg:px-60 mt-40 mb-4 lg:mb-20"
   >
    <div class="flex flex-col w-full  justify-center items-center lg:items-start ">
      <p class="text-3xl md:text-8xl lg:text-9xl font-extrabold">Let's chat.</p>
      <p class="text-xl md:text-5xl lg:text-6xl font-bold">Tell me about your project.</p>
      <div class="flex flex-row items-center text-sm md:text-3xl lg:text-2xl gap-2">
        <p
          class="font-semibold bg-gradient-to-l from-blue-300 via-purple-300 to-purple-500 bg-clip-text text-transparent"
        >
          Let's create something together
        </p>
        <p>ðŸš€</p>
      </div>
      <div
        class="flex flex-row w-72 md:w-auto items-center gap-2 md:gap-6 bg-neutral-800 dark:bg-neutral-100 text-neutral-100 dark:text-neutral-800 lg:pl-5 lg:pr-5 lg:pt-2 lg:pb-2 pt-1 pb-1 pr:2 pl-2 mt-2 lg:mt-10 rounded-sm"
      >
        <span
          class="material-symbols-outlined text-lg md:text-4xl bg-slate-300 pt- pb-1 pr-2 pl-2 rounded-sm"
        >
          mail
        </span>
        <div class="flex flex-col leading-none mt-3">
          <p class="m-0 font-semibold text-xs md:text-lg">Mail me at:</p>
          <p class="m-0 font-light text-xs md:text-lg">{{ myEmail }}</p>
        </div>
        <div>
          <span
            class="material-symbols-outlined text-3xl md:text-4xl cursor-pointer"
            (click)="copyEmail()"
          >
            content_copy
          </span>
        </div>
      </div>
    </div>

    <div
      class="w-full max-w-full  pt-4 md:pt-20 lg:pt-20 pb-20 flex flex-col justify-center items-center "
    >
    <div class="triangleUp"></div>
      <form
        [formGroup]="contactForm"
        class="flex flex-col gap-2 w-full min-w-fit max-w-4xl mx-auto pt-6 pb-6 md:pt-20 md:pb-20 pl-4 pr-4 md:pl-10 md:pr-10 bg-white rounded-md"
      >
        <p class="text-xl md:text-3xl mb-4 text-neutral-800 font-extrabold">Send me a message!</p>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="from_name" />
          <mat-error *ngIf="contactForm.get('from_name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="from_email" />
          <mat-error
            *ngIf="contactForm.get('from_email')?.hasError('required')"
          >
            Email is required
          </mat-error>
          <mat-error *ngIf="contactForm.get('from_email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enterprise (Optional)</mat-label>
          <input matInput formControlName="from_enterprise" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea
            matInput
            formControlName="message"
            [maxlength]="maxlength"
            class="h-96"
          ></textarea>
          <mat-error *ngIf="contactForm.get('message')?.hasError('required')">
            Message is required
          </mat-error>
        </mat-form-field>

        <button
          matTooltip="Send a message to me."
          matTooltipPosition="above"
          type="submit"
          [disabled]="contactForm.invalid"
          (click)="sendEmail($event)"
          class="p-4 bg-black text-white max-w-md"
        >
          Send message
        </button>
      </form>
    <div class="triangleDown"></div>

    </div>
  </div>
</div>
