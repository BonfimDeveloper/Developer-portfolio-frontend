<div
  class="fixed mx-10 my-10 inset-0 font-poppins bg-neutral-100 dark:bg-neutral-800 text-neutral-800 dark:text-neutral-100 transition-all duration-700 overflow-auto"
>
  <div
    class="flex flex-col lg:flex-row justify-center items-center w-full max-w-full px-36 mt-52 mb-20"
  >
    <div class="flex flex-col w-full justify-center items-start">
      <p class="text-9xl font-extrabold">Let's chat.</p>
      <p class="text-6xl font-bold">Tell me about your project.</p>
      <div class="flex flex-row items-center text-2xl gap-2">
        <p
          class="font-semibold bg-gradient-to-l from-blue-300 via-purple-300 to-purple-500 bg-clip-text text-transparent"
        >
          Let's create something together
        </p>
        <p>ðŸš€</p>
      </div>
      <div
        class="flex flex-row items-center gap-4 bg-neutral-800 dark:bg-neutral-100 text-neutral-100 dark:text-neutral-800 pl-5 pr-5 pt-2 pb-2 mt-10 rounded-sm"
      >
        <span
          class="material-symbols-outlined text-4xl bg-slate-300 p-1 rounded-sm"
        >
          mail
        </span>
        <div class="flex flex-col leading-none mt-3">
          <p class="m-0 font-semibold">Mail me at:</p>
          <p class="m-0 font-light bg-gradient-to-l">{{ myEmail }}</p>
        </div>
        <div>
          <span
            class="material-symbols-outlined text-4xl cursor-pointer"
            (click)="copyEmail()"
          >
            content_copy
          </span>
        </div>
      </div>
    </div>

    <div
      class="w-full pt-20 pb-20 flex justify-center items-center bg-[repeating-linear-gradient(45deg,_#525252_0px,_#525252_3px,_transparent_3px,_transparent_15px)] dark:bg-[repeating-linear-gradient(45deg,_#ffffff_0px,_#ffffff_3px,_transparent_3px,_transparent_15px)]"
    >
      <form
        [formGroup]="contactForm"
        class="flex flex-col gap-2 w-full max-w-4xl mx-auto pt-20 pb-20 pl-10 pr-10 bg-white rounded-md"
      >
        <p class="text-2xl mb-4 text-neutral-800">Send me a message!</p>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="from_name" />
          <mat-error *ngIf="contactForm.get('from_name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="from_email" />
          <mat-error
            *ngIf="contactForm.get('from_email')?.hasError('required')"
          >
            Email is required
          </mat-error>
          <mat-error *ngIf="contactForm.get('from_email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enterprise (Optional)</mat-label>
          <input matInput formControlName="from_enterprise" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Message</mat-label>
          <textarea
            matInput
            formControlName="message"
            [maxlength]="maxlength"
            class="h-96"
          ></textarea>
          <mat-error *ngIf="contactForm.get('message')?.hasError('required')">
            Message is required
          </mat-error>
        </mat-form-field>

        <button
          matTooltip="Send a message to me."
          matTooltipPosition="above"
          type="submit"
          [disabled]="contactForm.invalid"
          (click)="sendEmail($event)"
          class="p-4 bg-black text-white max-w-md"
        >
          Send message
        </button>
      </form>
    </div>
  </div>
</div>
